spring.application.name=apigateway

server.port=8093

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

#
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

spring.cloud.gateway.routes[0].id=order
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/orders/**, /api/payment/**, /api/stats/**

spring.cloud.gateway.routes[1].id=products
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[2].id=users
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[3].id=customers
spring.cloud.gateway.routes[3].uri=http://localhost:3000
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/customers/**

